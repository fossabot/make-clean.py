---
language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
install:
  - python -m pip install -U setuptools pip pytest flake8
  - python setup.py setup_test
script:
  - python -m pytest
  - python -m flake8 make_clean.py test/

